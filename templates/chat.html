<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Gemini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- NEW: Markdown Parsing Library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #0c0c0d;
            --surface-color: #1e1f22;
            --text-primary: #e3e3e3;
            --text-secondary: #9aa0a6;
            --text-brand: #8ab4f8;
            --user-bubble-bg: #283545;
            --ai-bubble-bg: #1e1f22;
            --input-area-bg: #1e1f22;
            --chip-bg: #2d2d2f;
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Google Sans', sans-serif;
            overflow: hidden;
        }

        #chat-view {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h5 {
            font-weight: 500;
            font-size: 1.25rem;
        }

        .chat-header .form-select {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid #3c3c3f;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            padding: 0.4rem 2rem 0.4rem 0.8rem;
        }
        .chat-header .form-select:focus {
            box-shadow: none;
            border-color: var(--text-brand);
        }

        .chat-header .profile-icon {
            font-size: 1.8rem;
            color: var(--text-primary);
            text-decoration: none;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        #welcome-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 15%;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        #welcome-screen.hidden {
            display: none;
            opacity: 0;
        }
        
        .welcome-greeting {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .welcome-greeting .username {
            background: -webkit-linear-gradient(45deg, #8ab4f8, #c2a6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            max-width: 600px;
        }

        .suggestion-chip {
            background-color: var(--chip-bg);
            border: 1px solid var(--chip-bg);
            padding: 0.6rem 1rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        .suggestion-chip:hover {
            background-color: #3a3a3d;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.25rem;
            max-width: 80%;
            align-items: flex-start;
        }
        
        .message-wrapper.user {
            margin-left: auto;
            align-items: flex-end;
        }
        
        .message-bubble {
            padding: 0.8rem 1.2rem;
            border-radius: 1.2rem;
            line-height: 1.5;
        }

        .message-wrapper.user .message-bubble {
            background-color: var(--user-bubble-bg);
            border-bottom-right-radius: 0.3rem;
        }
        .message-wrapper.ai .message-bubble {
            background-color: var(--ai-bubble-bg);
            border: 1px solid #3c3c3f;
            border-bottom-left-radius: 0.3rem;
        }
        
        .model-info {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding-left: 0.2rem;
        }

        #chat-input-area {
            padding: 1rem 1.5rem;
            flex-shrink: 0;
        }
        
        #message-form .input-group {
            background-color: var(--input-area-bg);
            border-radius: 1.75rem;
            padding: 0.5rem;
            align-items: center;
        }
        
        #message-input {
            background: transparent;
            color: var(--text-primary);
            border: none;
            box-shadow: none;
            font-size: 1.1rem;
            padding-left: 1rem;
        }
        #message-input::placeholder {
            color: var(--text-secondary);
        }
        
        #send-button {
            border-radius: 50% !important;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--text-brand);
            border: none;
            font-size: 1.2rem;
        }

        /* --- NEW: Markdown Formatting Styles --- */
        .message-bubble ul, .message-bubble ol { padding-left: 1.2rem; margin-bottom: 0; }
        .message-bubble h1, .message-bubble h2, .message-bubble h3 { font-size: 1.2em; margin-bottom: 0.5rem; font-weight: 600; }
        .message-bubble pre { background-color: #0c0c0d; padding: 0.8rem; border-radius: 0.5rem; white-space: pre-wrap; word-wrap: break-word; border: 1px solid #3c3c3f; }
        .message-bubble code { font-family: 'Courier New', Courier, monospace; background-color: #2d2d2f; padding: 0.2rem 0.4rem; border-radius: 0.3rem; font-size: 0.9em; }
        .message-bubble pre code { background-color: transparent; padding: 0; border-radius: 0; }
        .message-bubble p { margin-bottom: 0.5rem; }
        .message-bubble p:last-child { margin-bottom: 0; }

        /* Typing Indicator */
        .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: var(--text-secondary); display: inline-block; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; } .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* Scrollbar */
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: transparent; }
        #chat-container::-webkit-scrollbar-thumb { background-color: #4a4a4f; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="chat-view">
        <header class="chat-header">
            <h5 class="mb-0">Gemini</h5>
            <select class="form-select w-auto" id="model-select">
                <option value="auto" selected>Auto-Select</option>
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
            <a href="{{ url_for('logout') }}" class="profile-icon"><i class="bi bi-person-circle"></i></a>
        </header>

        <main id="chat-container">
            <div id="welcome-screen">
                <div>
                    <div class="welcome-greeting">
                        Hello, <span class="username">{{ current_user.username | capitalize }}</span>
                    </div>
                    <div id="suggestion-chips">
                        <div class="suggestion-chip" data-prompt="Tell me what you can do">Tell me what you can do</div>
                        <div class="suggestion-chip" data-prompt="Help me plan a trip to Hawaii">Help me plan a trip to Hawaii</div>
                        <div class="suggestion-chip" data-prompt="Explain quantum computing in simple terms">Explain quantum computing</div>
                        <div class="suggestion-chip" data-prompt="Help me write a short story">Help me write a short story</div>
                    </div>
                </div>
            </div>
        </main>

        <section id="chat-input-area">
            <form id="message-form">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Ask Gemini" autocomplete="off" required>
                    <button class="btn btn-primary" type="submit" id="send-button"><i class="bi bi-arrow-up"></i></button>
                </div>
            </form>
        </section>
    </div>

    <script>
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const modelSelect = document.getElementById('model-select');
        const welcomeScreen = document.getElementById('welcome-screen');
        const suggestionChips = document.querySelectorAll('.suggestion-chip');
        let isFirstMessage = true;

        const scrollToBottom = () => {
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        };

        const createMessageElement = (sender, data) => {
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-wrapper', sender);
            
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');

            if (data.isThinking) {
                bubble.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            } else if (sender === 'ai' || sender === 'system-error') {
                const responseText = (typeof data === 'string') ? data : data.response;
                // UPDATE: Parse markdown to HTML for AI and error messages
                bubble.innerHTML = marked.parse(responseText);
            } else { // User message
                bubble.textContent = data;
            }

            if (sender === 'system-error') {
                bubble.style.backgroundColor = '#6d2828';
                bubble.style.color = 'white';
            }
            wrapper.appendChild(bubble);

            if (typeof data === 'object' && data.model_used) {
                const modelInfo = document.createElement('div');
                modelInfo.classList.add('model-info');
                modelInfo.textContent = `Responded with: ${data.model_used}`;
                wrapper.appendChild(modelInfo);
            }
            return wrapper;
        };
        
        const submitPrompt = async (promptText) => {
            if (isFirstMessage) {
                welcomeScreen.classList.add('hidden');
                isFirstMessage = false;
            }
            chatContainer.appendChild(createMessageElement('user', promptText));
            scrollToBottom();

            const thinkingBubble = createMessageElement('ai', { isThinking: true });
            chatContainer.appendChild(thinkingBubble);
            scrollToBottom();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptText, model: modelSelect.value }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Unknown API error');
                thinkingBubble.replaceWith(createMessageElement('ai', data));
            } catch (error) {
                console.error('Fetch Error:', error);
                thinkingBubble.replaceWith(createMessageElement('system-error', `Error: ${error.message}`));
            } finally {
                scrollToBottom();
            }
        };

        messageForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userText = messageInput.value.trim();
            if (userText === '') return;
            messageInput.value = '';
            await submitPrompt(userText);
        });

        suggestionChips.forEach(chip => {
            chip.addEventListener('click', () => {
                const prompt = chip.getAttribute('data-prompt');
                submitPrompt(prompt);
            });
        });
    </script>
</body>
</html>
